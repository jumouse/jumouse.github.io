<!DOCTYPE html>
 <html>
	<head>
		<meta charset="utf-8">
		<title>Тестовое задание в открытой форме</title>
		<script>
			function my() {
				var otvet = document.getElementById("id5").value;
				if (otvet.length === 0) {
					alert('Введите ответ!');
				}
				else {
					if (otvet == "килограмм") {
						alert('Правильно!');
					}
					else {
						alert('Неверно!');
					}
				}
			}
		</script>
	</head>
	<body>
		<p>Единица массы в системе СИ:</p>
		<form name ="f1">
			<input type="text" name="name" id="id5">
			<p><input type="button" value="Проверить" onClick="my();"> <input type="reset" value="Повторить"></p>
		</form>
	</body>
</html>
